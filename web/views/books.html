<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber Example</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="module" src="/scripts/books.js"></script>
    <script type="module" src="/scripts/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="user-dropdown">
        <img
          src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png"
          alt="User Icon"
        />
        <div class="user-dropdown-content">
          <a href="" id="profile-button">My Profile</a>
          <a href="" id="exit-button">Exit</a>
        </div>
      </div>
      <div class="add-book">
        <img src="https://cdn-icons-png.freepik.com/512/8207/8207880.png" alt="Add Button" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
      </div>
      <div class="row">
        {{range .Books}}
        <div class="col-md-4 book" id="{{.Id}}" data-owner="{{.UserId}}">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{.Title}}</h5>
              <p class="card-text"><strong>Autor:</strong> {{.Author}}</p>
              {{if .Donating}}
              <button type="button" class="btn btn-primary">Resgatar</button>
              {{else}}
              <button type="button" class="btn btn-secondary" disabled>
                Resgatar
              </button>
              {{end}}
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adicionar livro para doação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="bookForm">
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" name="author" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles if needed */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">{{.FirstName}} {{.LastName}}</h3>
            </div>
            <div class="card-body">
              <h5 class="card-subtitle mb-2 text-muted">Books</h5>
              <ul class="list-group mb-3">
                {{range .Books}}
                <li class="list-group-item">
                  <strong>Title:</strong> {{.Title}} <br />
                  <strong>Author:</strong> {{.Author}} <br />
                  <strong>Status:</strong> {{if .Donating}}Donating{{else}}Not
                  Donating{{end}}
                </li>
                {{end}}
              </ul>
              <h5 class="card-subtitle mb-2 text-muted">Donated Books</h5>
              <ul class="list-group">
                {{range .DonatedBooks}}
                <li class="list-group-item">
                  <strong>Book Title:</strong> {{.Book.Title}} <br />
                  <strong>Donated To:</strong> {{.ToUserId}}
                  <!-- Assuming ToUserId is displayed -->
                </li>
                {{end}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Additional JavaScript for interactivity or custom functionality -->
  </body>
</html>
